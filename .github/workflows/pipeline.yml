name: CI/CD for Online Book Library

on:
  push:
    branches:
      - main
      
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.2.0'

      - name: Install dependencies
        run: npm install

      - name: Start
        run: npm start

      - name: Start server
        run: npm run server

      - name: Run tests with Playwright
        run: npm run test
